

<html>

<!DOCTYPE html>
<html lang="en"><head>
	<meta charset='utf-8'>
<style>/* Reset default styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Set font and background */
  body {
    font-family: "Comic Sans MS", cursive;
    background-color: lightpink;
  }
  
  /* Set div styles */
  div {
    border-radius: 10px;
    padding: 10px;
  }
  
  /* Set different shades of green for divs */
  div:nth-child(odd) {
    background-color: #7ef9a7;
  }
  
  div:nth-child(even) {
    background-color: #70f291;
  }
  
  /* Mobile-friendly adjustments */
  @media only screen and (max-width: 768px) {
    div {
      width: 100%;
      margin-bottom: 10px;
    }
  }
  
  
  .container {
      display: flex;
      width: 100%;
    }
  
    .maindivwebcam {
    background-color: pink;
    flex: 2;
    }
  
  .sidedivwebcam {
    background-color: pink;
    flex: 1;
    display: flex;
    justify-content: center;
  }

    .image-container img {
      cursor: pointer;
      margin: 10px;
      border: 2px solid transparent;
    }

    .image-container img.selected {
      border-color: blue;
    }
  #photo {
    border: 1px solid black;
    box-shadow: 2px 2px 3px black;
    width:320px;
    height:240px;
  }
  
  #canvas {
    display:none;
  }
  
  .camera {
    width: 340px;
    display:inline-block;
  }
  
  .output {
    width: 340px;
    display:inline-block;
  }
  div.fake_header{
    width: 95%;
    border: 5px solid rgb(40, 184, 40);
    padding: 20px;
    margin: auto;
    content: center;
  }
  .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }
  </style>
	<script src="./../images/capture.js">
	</script>
    </head>
  <body>
    <div class="fake_header">
        <a class="button" id="Gallery" href="/" margin-left:30px>
          Gallery</a>
        <a class="button" id="MyPage" href="/profile" margin-left:30px>
          Profile</a>
        <a class="button" id="LogOut" href="/logout" margin-left:30px>
          Log Out</a>
  </div>
    <div class="container">
      <div class="left-div">
        <div class="camera">
          <video id="video">Webcam unavailable.</video>
        </div>
        <!-- <canvas id="canvas"> </canvas>
        <div class="output">
          <img id="photo" alt="Result of image manipulation.">
        </div> -->
        <div class="image-container">
          <img src="./../images/catok.png" alt="images/catok.png" onclick="selectImage(this)">
          <img src="./../images/frameok.png" alt="images/frameok.png" onclick="selectImage(this)">
          <img src="./../images/flameok.png" alt="images/flameok.png" onclick="selectImage(this)">
        </div>
        <button id="startbutton">Take a picture</button> OR
        <form action = "/uploader" method = "POST" 
         enctype = "multipart/form-data">
         <input type = "file" name = "file" required/>
         <input type="hidden" id="selectedImage" name="selectedImage" value="" required/>
         <input type = "submit" value="Upload a picture"/>
      </form>
      </div>
      <div class="right-div">
        {% for item in infos %}   
          <img src="{{ item }}" alt="Image">
          <form action="/delete_image" method="POST">
            <input type="hidden" name="image" value="{{ item }}">
            <input type="submit" value="Delete image">
          </form>
        {% endfor %}
      </div>
  </body></html>
